<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendedor | GitHub Auth</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="auth-screen" class="screen fixed inset-0 bg-gray-100 flex items-center justify-center p-4 z-40">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
            <form id="login-form">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Bem-vindo!</h2>
                <div class="mb-4">
                    <input type="email" id="login-email" required class="w-full px-4 py-3 bg-gray-100 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Email">
                </div>
                <div class="mb-6">
                    <input type="password" id="login-password" required class="w-full px-4 py-3 bg-gray-100 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Senha">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700">Entrar</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // No loading screen, so the auth screen is always visible
        });
    </script>
</body>
</html>
